<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <script src="script1.js" defer></script>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td,
        tr {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: rgb(219, 219, 83);
        }

        tr {
            background-color: rgb(204, 230, 154);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company</th>
        </tr>
    </table>
</body>

</html>
